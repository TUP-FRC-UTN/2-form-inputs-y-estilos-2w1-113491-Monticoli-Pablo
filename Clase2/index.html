<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clase 2- Programacion 3</title>
</head>
<body>
    <form action="/">
        Nombre: <br>
        <input type="text" placeholder="Ingrese Nombre" name="nombre"> <br>
        Apellido: <br>
        <input type="text" placeholder="Ingrese Apellido" name="apellido"><br>
        Seleccione Genero : <br>
        <input type="radio" name="genero" id="genero" value="1"> Masculino <br>        
        <input type="radio" name="genero" id="genero" value="2"> Femenino <br>        
        <input type="radio" name="genero" id="genero" value="3" checked> Prefiero no Contestar <br>
        <br>

        Intereses: <br>
        <input type="checkbox" name="intereses" id="intereses" checked> Deportes <br>
        <input type="checkbox" name="intereses" id="intereses"> Peliculas <br>
        <input type="checkbox" name="intereses" id="intereses"> Series <br>
        <br>
        <br>

        Fecha de Nacimiento: <br>
        <input type="date" name="fecha-nacimiento" id="fecha-nacimiento" min="2022-03-23" max="2023-03-23"><br>
        <br>
        Seleccionar Provincia: <br>
        <select name="provincia" id="provincia">
            <option value="">Seleccione..</option>
            <option value="1">Córdoba</option>
            <option value="2">Buenos Aires</option>
            <option value="3">Mendoza</option>
        </select>
        <br>
        <br>

        Ingrese su comentario: <br>
        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese su comentario"></textarea>
        <br>
        <br>
        Ingrese un Número: <br>
        <input type="number" name="numero" id="numero" min="10" max="100"> <br>
        <br>
        <br>
        
        <button type="submit">Registrarse</button><br>
        <button type="reset">Restablecer</button>
    </form>
</body>
</html>
